name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        run: npm --prefix backend install

      - name: Install frontend dependencies
        run: npm --prefix frontend install

      - name: Install E2E dependencies
        run: npm --prefix e2e install

      - name: Install Playwright Browsers
        run: npx --prefix e2e playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Start backend server
        run: npm run start:backend &
        env:
          NODE_ENV: test
          PORT: 3001
          MONGODB_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-jwt-secret-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-for-ci
          CORS_ORIGIN: http://localhost:3000

      - name: Start frontend server
        run: npx serve -s frontend/build -l 3000 &

      - name: Wait for servers to be ready
        run: npx wait-on http://localhost:3000 http://localhost:3001/api/health --timeout 60000

      - name: Create test user
        run: |
          curl -X POST http://localhost:3001/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"firstName":"Test","lastName":"User","email":"test@example.com","password":"TestPassword123!"}' \
            || echo "User may already exist"

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001
          E2E_TEST_USER_EMAIL: test@example.com
          E2E_TEST_USER_PASSWORD: TestPassword123!

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/reports/html/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-artifacts
          path: |
            e2e/test-results/
            e2e/reports/
          retention-days: 7

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Install Playwright Browsers
        run: npx --prefix e2e playwright install chromium

      - name: Build frontend
        run: npm run build

      - name: Start servers
        run: |
          npm run start:backend &
          npx serve -s frontend/build -l 3000 &
        env:
          NODE_ENV: test
          PORT: 3001
          MONGODB_URI: mongodb://localhost:27017/test_db
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          CORS_ORIGIN: http://localhost:3000

      - name: Wait for servers
        run: npx wait-on http://localhost:3000 http://localhost:3001/api/health --timeout 60000

      - name: Run smoke tests
        run: npm run test:e2e:smoke -- --project=chromium
        env:
          CI: true
          E2E_BASE_URL: http://localhost:3000
          E2E_API_URL: http://localhost:3001
